<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <div class="container-video">
            <video class="video view" src="Video.mp4"></video>
            <div class="controls">
                <div class="box-bar">
                    <div class="play-bar"></div>
                </div>

                <button class="play toogle" title="Toogle Play">▶</button>
                <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="btn-bar" class="slider" min="0.5" max="2" step="0.1" value="1">

                <button data-skip="-10" class="skip-button">《 10s</button>
                <button data-skip="25" class="skip-button">》25s</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
